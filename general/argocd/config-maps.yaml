---
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
data:
  admin.enabled: "false"
  url: https://argo-cd.crazypokemondev.de
  dex.config: |
    connectors:
      - type: github
        id: github
        name: GitHub
        config:
          clientID: fd43b1e770612fb89f08
          clientSecret: $argocd-dex-secret:dex.github.clientSecret
          orgs:
          - name: DasHeistApartment
            teams:
            - deployment-admins
          teamNameField: both
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cmd-params-cm
  labels:
    app.kubernetes.io/name: argocd-cmd-params-cm
    app.kubernetes.io/part-of: argocd
data:
  server.insecure: "true"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-rbac-cm
  labels:
    app.kubernetes.io/name: argocd-rbac-cm
    app.kubernetes.io/part-of: argocd
data:
  policy.csv: |
    g, DasHeistApartment:deployment-admins, role:admin
  policy.default: role:readonly
  scopes: '[groups, email]'